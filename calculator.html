<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

<!--Calculator Display!-->
<div class="container mt-5">
  <div class="d-flex justify-content-center">
  <div class="row parent">
    <div class="col mt-5">
      <div class="calculator-display">
      <p class="calculator-display-top"></p>
      <p class="calculator-display-bottom p-0">0</p>
      </div>
    </div>
    </div>
  </div>

<!--Buttons 1st Row!-->
<div class="d-flex justify-content-center">
  <div class="row bg-warning">
    <div class="col p-0">
      <div class="wideBtn button">
      <p class="pt-4">AC</p>
    </div>
  </div>
    <div class="col bg-danger p-0">
      <div class="normalBtn button">
      <p class="pt-4">DEL</p>
    </div>
    </div>
    <div class="col bg-warning p-0">
      <div class="normalBtn button">
      <p class="pt-4">รท</p>
    </div>
    </div>
    </div>
  </div>

  <!--Buttons 2nd Row!-->
  <div class="d-flex justify-content-center">
    <div class="row bg-warning">
      <div class="col p-0">
        <div class="normalBtn button">
        <p class="pt-4">7</p>
      </div>
    </div>
      <div class="col bg-danger p-0">
        <div class="normalBtn button">
        <p class="pt-4">8</p>
      </div>
      </div>
      <div class="col bg-warning p-0">
        <div class="normalBtn button">
        <p class="pt-4">9</p>
      </div>
      </div>
      <div class="col bg-warning p-0">
        <div class="normalBtn button">
        <p class="pt-4">*</p>
      </div>
      </div>
      </div>
    </div>

    <!--Buttons 3rd Row!-->
    <div class="d-flex justify-content-center">
      <div class="row bg-warning">
        <div class="col p-0">
          <div class="normalBtn button">
          <p class="pt-4">4</p>
        </div>
      </div>
        <div class="col bg-danger p-0">
          <div class="normalBtn button">
          <p class="pt-4">5</p>
        </div>
        </div>
        <div class="col bg-warning p-0">
          <div class="normalBtn button">
          <p class="pt-4">6</p>
        </div>
        </div>
        <div class="col bg-warning p-0">
          <div class="normalBtn button">
          <p class="pt-4">+</p>
        </div>
        </div>
        </div>
      </div>


      <!--Buttons 4th Row!-->
      <div class="d-flex justify-content-center">
        <div class="row bg-warning">
          <div class="col p-0">
            <div class="normalBtn button">
            <p class="pt-4">1</p>
          </div>
        </div>
          <div class="col bg-danger p-0">
            <div class="normalBtn button">
            <p class="pt-4">2</p>
          </div>
          </div>
          <div class="col bg-warning p-0">
            <div class="normalBtn button">
            <p class="pt-4">3</p>
          </div>
          </div>
          <div class="col bg-warning p-0">
            <div class="normalBtn button">
            <p class="pt-4">-</p>
          </div>
          </div>
          </div>
        </div>


        <!--Buttons 5th Row!-->
        <div class="d-flex justify-content-center mb-5">
          <div class="row bg-warning">
            <div class="col p-0">
              <div class="normalBtn button">
              <p class="pt-4 comma">.</p>
            </div>
          </div>
            <div class="col bg-danger p-0">
              <div class="normalBtn button">
              <p class="pt-4">0</p>
            </div>
            </div>
            <div class="col bg-warning p-0">
              <div class="wideBtn button">
              <p class="pt-4">=</p>
            </div>
            </div>
            </div>
          </div>



</div>


<script src="calculator.js"></script>
</body>
</html>
