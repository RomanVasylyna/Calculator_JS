<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Calculator Display!-->
<div class="container">
  <div class="d-flex justify-content-center">
  <div class="row parent">
    <div class="col mt-5">
      <div class="calculator-display">
      <p class="calculator-display-top"></p>
      <p class="calculator-display-bottom">0</p>
      </div>
    </div>
    </div>
  </div>

<!--Buttons 1st Row!-->
  <div class="row w-50 second">
    <div class="col-auto bg-dark">
    <button class="btn btn-lg">AC</button>
    </div>
    <div class="col-auto bg-danger">
      <button class="btn btn-lg">DEL</button>
    </div>
    <div class="col-auto bg-warning">
      <button class="long-button btn btn-lg">รท</button>
    </div>
    </div>

  <div class="row w-50">
    <div class="col">
      <button class="long-button btn">7</button>
      <button class="btn">8</button>
      <button class="long-button btn">9</button>
      <button class="long-button btn">*</button>
    </div>
  </div>

  <div class="row w-50">
    <div class="col">
      <button class="long-button btn">4</button>
      <button class="btn">5</button>
      <button class="long-button btn">6</button>
      <button class="long-button btn">+</button>
    </div>
  </div>

  <div class="row w-50">
    <div class="col">
      <button class="long-button btn">1</button>
      <button class="btn">2</button>
      <button class="long-button btn">3</button>
      <button class="long-button btn">-</button>
    </div>
  </div>

  <div class="row w-50">
    <div class="col">
      <button class="btn comma">,</button>
      <button class="btn">0</button>
      <button class="long-button btn">=</button>
    </div>
  </div>



</div>


<script src="js_practice.js"></script>
</body>
</html>
